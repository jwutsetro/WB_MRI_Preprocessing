input_dir: /path/to/raw_dicoms
output_dir: /path/to/processed
working_dir: work
target_orientation: LPS
station_labels:
  - head
  - torso
  - pelvis
  - legs
  - lower_legs
  - upper_feet
  - feet

dicom_rules_path: dicom_config.json

steps:
  dicom_sort: true
  adc: true
  noise_bias: true
  isis: true
  registration: true
  reconstruct: true
  resample_to_t1: true

# Dataset-level standardisation (run separately via `python -m Preprocessing nyul --config ...`)
nyul:
  enable: true
  bins: 120
  landmarks: 6
  upper_outlier: 99.5
  remove_bg_below: 5.0
  model_dir: models
  modalities:
    - T1
    - ADC
  refresh: false
